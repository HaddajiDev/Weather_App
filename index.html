<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container nab">
        <div class="row">
            <div class="col-3 col-md-2 col-lg-2">
                <h1 class="title">Weather</h1>
            </div>
            <div class="col-9 col-md-10 col-lg-10 search_container">
                <input id="search" type="text" placeholder="Enter City Name">
                <button onclick="Get_Weather()"><img src="211817_search_strong_icon.png" alt=""></button>
            </div>
        </div>
    </div>
    <section class="Main_Section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 sec_M">
                    <h1 id="city_Name">New York</h1>
                    <div class="Con">
                        <div class="zoomable">
                            <img id="city_img" src="https://www.travelandleisure.com/thmb/91pb8LbDAUwUN_11wATYjx5oF8Q=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/new-york-city-evening-NYCTG0221-52492d6ccab44f328a1c89f41ac02aea.jpg" class="img-fluid" alt="">
                        </div>

                        <div id="Temp" class="Temp">20Â°C</div>
                        <div id="Pic" class="Pic"><img id="weather_icon" src="Logo.png" alt=""></div>
                        <div id="day" class="day">Monday, 7:41PM</div>
                        <div id="stat" class="stat">Cloudy</div>
                    </div>

                </div>
            </div>
            <div class="space"></div>
            <h1 class="HighLight">Today's Highlights</h1>
            <div class="row">
                <div class="col-0 col-md-3 col-lg-3"></div>
                <div class="col-4 col-md-2 col-lg-2 Stats_Cont">
                    <div class="Stats">
                        <h3>Wind</h3>
                        <p id="wind">0 Km/h</p>
                    </div>
                </div>
                <div class="col-4 col-md-2 col-lg-2 Stats_Cont">
                    <div class="Stats">
                        <h3>Humtidty</h3>
                        <p id="humidity">0%</p>
                    </div>
                </div>
                <div class="col-4 col-md-2 col-lg-2 Stats_Cont">
                    <div class="Stats">
                        <h3>pressure</h3>
                        <p id="pressure">0Pa</p>
                    </div>
                </div>
                <div class="col-0 col-md-3 col-lg-3"></div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
